<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blast</title>
    <style>
        @font-face {
          font-family: 'marvin';
          src: url('fonts/marvin.otf') format('opentype');
        }
        body {
            display: flex;
            justify-content: center;
            margin: 0;
            font-family: marvin;
            background: #000;
            transform: none;
            transform-origin: top;
        }
        canvas {
            z-index: 1;
        }
        .container-below {
            position: absolute;
            z-index: -1;
        }
        .container-above {
            position: absolute;
            z-index: 2;
        }
        .field {
            position: absolute;
            box-sizing: border-box;
            border: 30px solid transparent;
            border-radius: 30px;
            border-image: url(img/field-bg.png) 120 round;
            background: #001e3b;
        }
        .money2-panel {
            position: absolute;
            top: 20px;
            left: 50px;
            width: 100px;
            height: 50px;
            background: url(img/money2-panel.png);
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .money2-text {    
            position: absolute;
            top: 5px;
            left: 56px;
            color: white;
            font-size: 20px;
        }
        .progress-panel {
            position: absolute;
            display: flex;
            justify-content: center;
            top: 0px;
            left: 200px;
            width: 400px;
            height: 100px;
            background: url(img/progress-panel.png);
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .progress-text {
            position: absolute;
            top: 5px;
            font-size: 16px;
            color: white;
        }
        .progress-fill-container {
            position: absolute;
            top: 32px;
            left: 15px;
            width: 365px;
            height: 28px;
            border-radius: 25px;
            overflow: hidden;
        }
        .progress-fill {
            position: absolute;
            width: 50%;
            max-width: 100%;
            min-width: 0;
            height: 100%;
            border-radius: 25px;
            background: rgb(236,255,204);
            background: linear-gradient(180deg, rgba(236,255,204,1) 0%, rgba(162,255,0,1) 23%, rgba(29,155,0,1) 68%, rgba(96,255,0,1) 100%);
        }
        .money-panel {
            position: absolute;
            top: 20px;
            right: 180px;
            width: 168px;
            height: 50px;
            background: url(img/money-panel.png);
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .money-text {    
            position: absolute;
            top: 5px;
            left: 56px;
            color: white;
            font-size: 20px;
        }
        .pause-button {
            position: absolute;
            top: 5px;
            right: 70px;
            width: 80px;
            height: 80px;
            background: url(img/pause-button.png);
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .pause-button:hover:after {
            content: '';
            position: absolute;
            left: 5%;
            top: 0;
            width: 90%;
            height: 90%;
            background: #0088ff61;
            mix-blend-mode: lighten;
            border-radius: 40%;
            box-shadow: 0 0 10px #1b93fe;
        }
        .score-container {
            position: absolute;
            display: flex;
            justify-content: center;
            right: 100px;
            top: 110px;
            width: 250px;
            height: 340px;
            box-sizing: border-box;
            box-sizing: border-box;
            border: 30px solid transparent;
            border-image: url(img/score-bg.png) 120 round;
        }
        .score-container:after {
            content: '';
            background: #20549a;
            position: absolute;
            left: -3%;
            top: -3%;
            width: 106%;
            height: 106%;
        }
        .moves {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            top: -20px;
            font-size: 50px;
            color: white;
            background: url(img/moves-panel.png);
            background-size: 100%;
            z-index: 1;
        }
        .score, .score-target {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 60px;
            font-size: 50px;
            color: white;
            background: url(img/score-panel.png);
            background-size: 100%;
            background-repeat: no-repeat;
            z-index: 1;
        }
        .score {
            bottom: 80px;
        }
        .score-target {
            bottom: 0px;
        }
        .score-text-1 {
            font-size: 15px;
            line-height: 17px;
        }
        .score-text-2 {
            font-size: 25px;
            line-height: 27px;
        }
        .score-text-3 {
            font-size: 15px;
            line-height: 17px;
        }
        .score-text-4 {
            font-size: 25px;
            line-height: 27px;
        }
        .bonuses-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: end;
            right: 75px;
            width: 300px;
            height: 150px;
            top: 460px;
        }
        .bonus {
            position: relative;
            width: 100px;
            height: 100px;
            background: url(img/bonus-panel.png);
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .bonus:hover:after {
            content: '';
            position: absolute;
            left: 10%;
            top: 5%;
            width: 80%;
            height: 85%;
            background: #ed17fa78;
            mix-blend-mode: lighten;
            border-radius: 20%;
            box-shadow: 0 0 10px #ed17fa;
        }
        .bonuses-text {
            position: absolute;
            top: 15px;
            font-size: 20px;
            color: white;
        }
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            filter: blur(10px) brightness(0.5);
            background: url(img/under-the-sea-bg.jpg);
            background-size: 100%;
            z-index: -10;
        }
        @media (max-width: 1000px) {
            body.loaded {
                transform: scale(0.7);
            }
        }
        @media (max-width: 600px) {
            body.loaded {
                transform: scale(0.4);
            }
        }
    </style>    
</head>
<body>
    <div class="container-below">
        <div class="field"></div>
    </div>
    <div class="container-above">
        <div class="money2-panel">
            <div class="money2-text">0</div>
        </div>
        <div class="progress-panel">
            <div class="progress-text">прогресс</div>
            <div class="progress-fill-container">
                <div class="progress-fill"></div>
            </div>
        </div>
        <div class="money-panel">
            <div class="money-text">6477</div>
        </div>
        <div class="pause-button" onclick="pause()"></div>
        <div class="score-container">
            <div class="moves">
                <div class="moves-text">12</div>
            </div>
            <div class="score">
                <div class="score-text-1">очки:</div>
                <div class="score-text-2">124</div>
            </div>
            <div class="score-target">
                <div class="score-text-3">цель:</div>
                <div class="score-text-4">1000</div>
            </div>
        </div>
        <div class="bonuses-container">
            <div class="bonuses-text">бонусы:</div>
            <div class="bonus"></div>
            <div class="bonus"></div>
            <div class="bonus"></div>
        </div>
    </div>

    <div class="bg"></div>

    <script>
        let pause = () => {};

        function handlerForPauseClick(func) {
            pause = func;
        }
    </script>
</body>
</html>
