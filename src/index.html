<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blast</title>
    <style>
        @font-face {
          font-family: 'marvin';
          src: url('fonts/marvin.otf') format('opentype');
        }
        body {
            font-family: marvin;
            margin: 0;
            background: #000;
        }
        canvas {
            z-index: 1;
        }
        .container {
            position: absolute;
            z-index: -1;
        }
        .field {
            position: absolute;
            box-sizing: border-box;
            border: 30px solid transparent;
            border-radius: 30px;
            border-image: url(img/field-bg.png) 120 round;
            background: #001e3b;
        }
        .money2-panel {
            position: absolute;
            top: 20px;
            left: 100px;
            width: 100px;
            height: 50px;
            background: url(img/money2-panel.png);
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .money2-text {    
            position: absolute;
            top: 5px;
            left: 56px;
            color: white;
            font-size: 20px;
        }
        .score-container {
            position: absolute;
            display: flex;
            justify-content: center;
            right: 100px;
            top: 150px;
            width: 250px;
            height: 260px;
            box-sizing: border-box;
            box-sizing: border-box;
            border: 30px solid transparent;
            border-image: url(img/score-bg.png) 120 round;
        }
        .score-container:after {
            content: '';
            background: #20549a;
            position: absolute;
            left: -3%;
            top: -3%;
            width: 106%;
            height: 106%;
        }
        .moves {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            top: -20px;
            font-size: 50px;
            color: white;
            background: url(img/moves-panel.png);
            background-size: 100%;
            z-index: 1;
        }
        .score {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 60px;
            bottom: 0px;
            font-size: 50px;
            color: white;
            background: url(img/score-panel.png);
            background-size: 100%;
            background-repeat: no-repeat;
            z-index: 1;
        }
        .score-text-1 {
            font-size: 15px;
            line-height: 17px;
        }
        .score-text-2 {
            font-size: 25px;
            line-height: 27px;
        }
        .bonuses-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: end;
            right: 75px;
            width: 300px;
            height: 150px;
            bottom: 130px;
        }
        .bonus {
            width: 100px;
            height: 100px;
            background: url(img/bonus-panel.png);
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .bonuses-text {
            position: absolute;
            top: 15px;
            font-size: 20px;
            color: white;
        }
    </style>    
</head>
<body>
    <div class="container">
        <div class="field"></div>
        <div class="money2-panel">
            <div class="money2-text">0</div>
        </div>
        <div class="score-container">
            <div class="moves">
                <div class="moves-text">12</div>
            </div>
            <div class="score">
                <div class="score-text-1">очки:</div>
                <div class="score-text-2">124</div>
            </div>
        </div>
        <div class="bonuses-container">
            <div class="bonuses-text">бонусы:</div>
            <div class="bonus"></div>
            <div class="bonus"></div>
            <div class="bonus"></div>
        </div>
    </div>
</body>
</html>
